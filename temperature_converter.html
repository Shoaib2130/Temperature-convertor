    h1 {
      margin-top: 50px;
    }
    
    .input-group {
      margin: 20px auto;
      width: 250px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .input-group input {
      padding: 5px;
      width: 100px;
      text-align: center;
    }
    
    .btn-convert {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
    }

</head>
<body>
  <h1>Temperature Converter</h1>
  
  <div class="input-group">
    <input type="number" id="celsius-input" placeholder="Celsius">
    <span>&#8451;</span>
  </div>
  
  <div class="input-group">
    <input type="number" id="fahrenheit-input" placeholder="Fahrenheit">
    <span>&#8457;</span>
  </div>
  
  <button class="btn-convert" onclick="convertCelsiusToFahrenheit()">Convert</button>
  <button class="btn-convert" onclick="convertFahrenheitToCelsius()">Convert</button>
  
  <div class="result">
    <p id="result"></p>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsius = parseFloat(document.getElementById("celsius-input").value);
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("fahrenheit-input").value = fahrenheit.toFixed(2);
      document.getElementById("result").innerHTML = celsius.toFixed(2) + "&#8451; = " + fahrenheit.toFixed(2) + "&#8457;";
    }
    
    function convertFahrenheitToCelsius() {
      var fahrenheit = parseFloat(document.getElementById("fahrenheit-input").value);
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("celsius-input").value = celsius.toFixed(2);
      document.getElementById("result").innerHTML = fahrenheit.toFixed(2) + "&#8457; = " + celsius.toFixed(2) + "&#8451;";
    }
  </script>
</body>
</html>
